<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SportsClub",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "image": "{{ '/assets/images/dpr-group-photo.jpg' | absolute_url }}",
      "url": "{{ site.url }}{{ site.baseurl }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "2 Washington St",
        "addressLocality": "Dover",
        "addressRegion": "NH",
        "postalCode": "03820",
        "addressCountry": "US"
      },
      "location": {
        "@type": "Place",
        "name": "The Brick"
      },
      "event": {
        "@type": "Event",
        "name": "Tuesday Night Run",
        "eventSchedule": {
          "@type": "Schedule",
          "byDay": "https://schema.org/Tuesday",
          "startTime": "18:00",
          "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode"
        },
        "location": {
          "@type": "Place",
          "name": "The Brick",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "2 Washington St",
            "addressLocality": "Dover",
            "addressRegion": "NH",
            "postalCode": "03820",
            "addressCountry": "US"
          }
        }
      }
    }
    </script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    {% include header.html %}
    
    <main id="main-content" class="container">
        {{ content }}
    </main>
    
    {% include footer.html %}
</body>
</html>

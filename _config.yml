# Site settings
title: SIX03 Run Club
email: info@six03runclub.com
description: >-
  Dover's premier running community. Join us for weekly runs, 
  pub runs, races, and social events. All paces welcome!
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE

# Collections for organizing content
collections:
  events:
    output: true
    permalink: /events/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
